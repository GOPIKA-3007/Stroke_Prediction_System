<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header>
    <div class="logo"><img src="./assets/medical-report.png" height="60px" alt="">   <span><h3>  NeuroShield</h3></span></div>
    <nav>
      <a href="Untitled-1.html" class="active">Home</a>
      <a href="about.html">About us</a>
      <a href="contact.html">Contact us</a>
    </nav>
  </header>

  <section class="banner">
    <div class="banner-text">
      <h1>Add Patient Details</h1>
      <p>Home &nbsp; > &nbsp; Details</p>
    </div>
  </section>

  <section class="form-section">
    <form id="loginForm">
      <div class="form-grid">
        <div>
          <label for="id">ID</label>
          <input type="text" id="id" required />
        </div>
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="name" required />
        </div>
        <div>
          <label for="age">Age</label>
          <input type="number" id="age" required />
        </div>
        <div>
          <label>Gender</label>
          <div class="radio-group">
            <input type="radio" name="gender" value="Female" checked /> Female
            <input type="radio" name="gender" value="Male" /> Male
            <input type="radio" name="gender" value="Other" /> Other
          </div>
        </div>
        <div>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" required />
        </div>
        <div>
          <label for="address">Address</label>
          <input type="text" id="address" required />
        </div>
        <div>
          <label for="symptoms">Symptoms</label>
          <textarea id="symptoms" rows="3" required></textarea>
        </div>
        <div>
          <label for="doctor">Doctor</label>
          <input type="text" id="doctor" required />
        </div>
      </div>

      <div class="form-buttons">
        <button type="submit" class="submit">Submit</button>
        <button type="reset" class="cancel">Cancel</button>
      </div>
    </form>
  </section>

  <script src="login.js"></script>
  <footer>
    <p>&copy; 2024 NeuroShield.  All rights reserved.</p>
  </footer>
</body>
</html>
